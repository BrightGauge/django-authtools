{% extends "registration/base.html" %}
{% load i18n static %}

{% block title %}{% trans 'Change Password' %}{% endblock %}

{% block content %}
<section class="form short">
  <h1>{% trans "Change Password" %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Change My Password" %}" />
  </form>
</section>
{% endblock %}
